<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>404 Page Not Found</title>
  </head>
  <body>
    <header>
      <nav>
        <h3 class="nav_header">404 not found</h3>
      </nav>
    </header>
    <main>
      <div class="info_container">
        <div class="img_container">
          <img class="img" src="assets/Scarecrow.png" alt="" />
        </div>
        <div class="decription">
          <h3 class="des_text">I have bad news for you</h3>
          <p class="des_p">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="btn">Back to homepage</button>
        </div>
      </div>
    </main>
    <footer>
      <p>created by Jack Pritom Soren - devChallenges.io</p>
    </footer>
  </body>
</html>
